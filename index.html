<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Play Watermelon Game</title>
    <meta name="description" content="Watermelon Game is a fruit-based merging game where you drop fruits into the field of play. When identical fruits touch, they merge into a larger and more valuable fruit. Merge 11 fruits in a row to create a watermelon.">
    <style>
        body {
            background: #ffffff;
            padding: 0;
            margin: 0;
        }
        #thegame {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #thewelcomeimage {
            max-width: 100%;
            height: auto;
            max-height: 90vh;
        }
    </style>
    <script src="phaser.min.js"></script>
    <script src="game.js"></script>
    <script>
        function stayCalm(event) {
            event.preventDefault();
        }
    </script>
</head>
<body ontouchmove="stayCalm(event)" style="height: 100%;">
    <div id="thegame">
        <canvas width="750" height="1334" style="width: 373.625px; height: 664.554px; margin-left: 234px; margin-top: 0;"></canvas>
    </div>

    <noscript>
        <h2>About Watermelon Game</h2>
        <p>Watermelon Game is a fruit-based merging game where you drop fruits into the field of play. When identical fruits touch, they merge into a larger and more valuable fruit. Merge 11 fruits in a row to create a watermelon.</p>
    </noscript>
</body>
</html>
